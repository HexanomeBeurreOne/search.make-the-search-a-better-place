<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <title>The Wizard Search by #1</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0/JSXTransformer.js"></script>
  </head>
  <body>
    <div class="bg-image"></div>
    <div id="content" class="text-center">
      <form role="form" onSubmit="">
        <input type="text" class="search" ref="text"/>
      </form>
    </div>
  </body>
  <script type="text/jsx" src="js/search.js"></script>
  <script>
    var result = document.querySelector('.result');
    console.log(result);
    var apiResult = "no result";
    $( ".result" ).text( apiResult );
    $.ajax({
      method: "GET",
      url: "http://localhost:3000/sayHello",
    })
      .done(function( msg ) {
        console.log(msg);
        alert( "Data Saved: " + msg );
        $( ".result" ).text( msg );
      });

    // input
    $( ".request-input" )
      .keyup(function() {
        var value = $( this ).val();
        $( ".request" ).text( value );
      })
      .keyup();
  </script>
</html>
